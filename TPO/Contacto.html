<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="Imagenes/Icono-pelota-futbol.ico" type="image/x icon">
    <link rel="stylesheet" href="app.css">
    <style>
        form{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1> Contacto</h1>
    <h3>Este formulario es para contactar a los administradores.</h3>
    <form action="index.html">
        <label for="Nombre">Nombre:</label><br>
        <input type="text" id="Nombre" name="Nombre" value=""><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <div class="error" style="display:none;">Por favor, ingresa un email v√°lido.</div>
        <br>
        <label for="Razon">Motivo</label><br>
       <select id="Razon" name="Razon">
            <option value="Elegir">Elegir</option>
            <option value="error">Error</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="denuncia">Denuncia</option>
        </select><br><br>
        <input type="submit" value="Enviar">
      </form> 
      <script>
        document.querySelector('form').addEventListener('submit', function(event) {
          if (!event.target.checkValidity()) {
            event.preventDefault();
            document.querySelector('.error').style.display = 'block';
          }
        });
        </script>
    
</body>
</html>
